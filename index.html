<!DOCTYPE html>
<html lang="pt-br"><!--Idioma-->
<head>
  <meta charset="UTF-8"><!--Adiciona o banco de caracteres mundial-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Breve responsividade para tamanhos de telas -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> <!--Favicon-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet"><!--Fonte utilizada-->
  <link rel="stylesheet" href="style.css"><!--Link de acesso ao CSS-->
  <title>Frontend Mentor | NFT preview card component</title><!--Titulo-->
</head>
<body>
  <div class="card">
    <div class="image">
      <img src="./images/image-equilibrium.jpg" alt="" class="mainImg">
      <div>
        <img src="images/icon-view.svg" alt="">
      </div>
    </div>
    <h3>Equlibrium #3429</h3>
    <div class="description">
      Our Equilibrium collection promotes balance and calm.
    </div>
    <div class="price-days">
      <div class="price">
        <img src="images/icon-ethereum.svg" alt="">
        0.041 ETH
      </div>
      <div class="days">
        <img src="images/icon-clock.svg" alt="">
        3 days left
      </div>
    </div>
    <div class="creator">
      <img src="images/image-avatar.png" alt="" class="avatar">
      Creation of <span>Jules Wyvern</span>
    </div>
  </div>    
</body>
</html>
